name: Build Components
on:
  pull_request:
    paths:
      - "build_files/*.Containerfile"
      - ".github/workflows/build-components.yml"
  push:
    branches:
      - main
    paths:
      - "build_files/*.Containerfile"
      - ".github/workflows/build-components.yml"
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    # Run change detection only for PR/push events, not for schedule/manual
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    outputs:
      niri: ${{ steps.filter.outputs.niri }}
      dms: ${{ steps.filter.outputs.dms }}
      dgop: ${{ steps.filter.outputs.dgop }}
      cliphist: ${{ steps.filter.outputs.cliphist }}
      matugen: ${{ steps.filter.outputs.matugen }}
      wlsunset: ${{ steps.filter.outputs.wlsunset }}
      glycin: ${{ steps.filter.outputs.glycin }}
      libjxl: ${{ steps.filter.outputs.libjxl }}
      quickshell: ${{ steps.filter.outputs.quickshell }}
      tuigreet: ${{ steps.filter.outputs.tuigreet }}
      xwayland-satellite: ${{ steps.filter.outputs.xwayland-satellite }}
      greetd: ${{ steps.filter.outputs.greetd }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed components
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            niri:
              - 'build_files/niri.Containerfile'
            dms:
              - 'build_files/dms.Containerfile'
            dgop:
              - 'build_files/dgop.Containerfile'
            cliphist:
              - 'build_files/cliphist.Containerfile'
            matugen:
              - 'build_files/matugen.Containerfile'
            wlsunset:
              - 'build_files/wlsunset.Containerfile'
            glycin:
              - 'build_files/glycin.Containerfile'
            libjxl:
              - 'build_files/libjxl.Containerfile'
            quickshell:
              - 'build_files/quickshell.Containerfile'
            tuigreet:
              - 'build_files/tuigreet.Containerfile'
            xwayland-satellite:
              - 'build_files/xwayland-satellite.Containerfile'
            greetd:
              - 'build_files/greetd.Containerfile'

  build-components:
    needs: [detect-changes]
    if: always()
    runs-on: ${{ matrix.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform: [amd64, arm64]
        component:
          - niri
          - dms
          - dgop
          - cliphist
          - matugen
          - wlsunset
          - glycin
          - libjxl
          - quickshell
          - tuigreet
          - xwayland-satellite
          - greetd
    steps:
      - name: Check if component should be built
        id: should-build
        run: |
          # For schedule/manual runs, build all components
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For PR/push, only build if this component changed
          COMPONENT="${{ matrix.component }}"
          CHANGED="${{ needs.detect-changes.outputs[matrix.component] }}"
          
          if [[ "${CHANGED}" == "true" ]]; then
            echo "Component ${COMPONENT} has changes, will build"
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "Component ${COMPONENT} has no changes, skipping"
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Build Image
        if: steps.should-build.outputs.build == 'true'
        id: build
        run: |
          IMAGE_NAME="${REGISTRY}/${OWNER}/${{ matrix.component }}"
          podman build \
            -f build_files/${{ matrix.component }}.Containerfile \
            -t "${IMAGE_NAME}:latest-${{ matrix.platform }}" \
            .
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Login to Registry
        if: steps.should-build.outputs.build == 'true' && github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin "${REGISTRY}"

      - name: Push Image
        if: steps.should-build.outputs.build == 'true' && github.event_name != 'pull_request'
        run: |
          podman push "${{ steps.build.outputs.image }}:latest-${{ matrix.platform }}"

  manifest:
    needs: build-components
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request'
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        component:
          - niri
          - dms
          - dgop
          - cliphist
          - matugen
          - wlsunset
          - glycin
          - libjxl
          - quickshell
          - tuigreet
          - xwayland-satellite
          - greetd
    steps:
      - name: Login to Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin "${REGISTRY}"

      - name: Create and Push Manifest
        continue-on-error: true
        run: |
          IMAGE_NAME="${REGISTRY}/${OWNER}/${{ matrix.component }}"
          
          # Remove existing manifest if it exists to ensure clean state
          podman manifest rm "${IMAGE_NAME}:latest" 2>/dev/null || true
          
          # Try to create the manifest - this will fail if either architecture image is missing
          # but we continue with other components due to continue-on-error
          if ! podman manifest create "${IMAGE_NAME}:latest"; then
            echo "Failed to create manifest for ${{ matrix.component }}"
            exit 1
          fi
          
          if ! podman manifest add "${IMAGE_NAME}:latest" "${IMAGE_NAME}:latest-amd64"; then
            echo "Failed to add amd64 image for ${{ matrix.component }}"
            exit 1
          fi
          
          if ! podman manifest add "${IMAGE_NAME}:latest" "${IMAGE_NAME}:latest-arm64"; then
            echo "Failed to add arm64 image for ${{ matrix.component }}"
            exit 1
          fi
          
          if ! podman manifest push "${IMAGE_NAME}:latest"; then
            echo "Failed to push manifest for ${{ matrix.component }}"
            exit 1
          fi
          
          echo "Successfully created and pushed manifest for ${{ matrix.component }}"
