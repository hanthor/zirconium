name: Build Components
on:
  pull_request:
    paths:
      - "build_files/*.Containerfile"
      - ".github/workflows/build-components.yml"
  push:
    branches:
      - main
    paths:
      - "build_files/*.Containerfile"
      - ".github/workflows/build-components.yml"
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-components:
    runs-on: ${{ matrix.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform: [amd64, arm64]
        component:
          - niri
          - dms
          - dgop
          - cliphist
          - matugen
          - wlsunset
          - glycin
          - libjxl
          - quickshell
          - tuigreet
          - xwayland-satellite
          - greetd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Image
        id: build
        run: |
          IMAGE_NAME="${REGISTRY}/${OWNER}/${{ matrix.component }}"
          podman build \
            -f build_files/${{ matrix.component }}.Containerfile \
            -t "${IMAGE_NAME}:latest-${{ matrix.platform }}" \
            .
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Login to Registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin "${REGISTRY}"

      - name: Push Image
        if: github.event_name != 'pull_request'
        run: |
          podman push "${{ steps.build.outputs.image }}:latest-${{ matrix.platform }}"

  manifest:
    needs: build-components
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        component:
          - niri
          - dms
          - dgop
          - cliphist
          - matugen
          - wlsunset
          - glycin
          - libjxl
          - quickshell
          - tuigreet
          - xwayland-satellite
    steps:
      - name: Login to Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin "${REGISTRY}"

      - name: Create and Push Manifest
        run: |
          IMAGE_NAME="${REGISTRY}/${OWNER}/${{ matrix.component }}"
          podman manifest create "${IMAGE_NAME}:latest"
          podman manifest add "${IMAGE_NAME}:latest" "${IMAGE_NAME}:latest-amd64"
          podman manifest add "${IMAGE_NAME}:latest" "${IMAGE_NAME}:latest-arm64"
          podman manifest push "${IMAGE_NAME}:latest"
