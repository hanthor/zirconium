---
name: Build disk image
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 1 * * TUE"
  workflow_dispatch:

jobs:
  build_release:
    name: Build and release disk image
    permissions:
      contents: write
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        platform: ["amd64", "arm64"]
    runs-on: ${{ matrix.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e # v9
        with:
          remove-codeql: true

      - name: Build disk image
        id: build-iso
        uses: osbuild/bootc-image-builder-action@main
        with:
          config-file: ./iso.toml
          image: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          types: anaconda-iso
          rootfs: btrfs

      - name: Upload Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.platform }}
          path: ${{ steps.build-iso.outputs.output-directory }}
          if-no-files-found: error

      - name: Upload Release Artifact
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ github.token }}
          OUTPUT_DIRECTORY: ${{ steps.build-iso.outputs.output-directory }}
          PLATFORM: ${{ matrix.platform }}
          IMAGE_NAME: "${{ github.event.repository.name }}"
        run: |
          sudo mv "$(find "${OUTPUT_DIRECTORY}" -iname "*.iso"  | head -n 1)" "./${IMAGE_NAME}-${PLATFORM}.iso"
          gh release upload --clobber rolling ./*.iso
